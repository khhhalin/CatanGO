<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/game.js" defer></script>
    <script type="module" src="./js/util/displayUserId.js" defer></script>
    <script type="module" src="js/elements.js"></script>
</head>
<body>
    <header>
        <h1>Kalinski Tortura Symulator</h1>
    </header>
    <main>
        <div id="game">
            <input type="text" id="join-input" placeholder="Enter Lobby ID">
            <button id="create-button">Create Lobby</button>
            <button id="join-button">Join Lobby</button>
        </div>
        <div id="messages"></div>
    </main>
    <footer>
        <p>Game developed by Kalosz at KolagonEsports</p>
    </footer>
</body>
</html>
